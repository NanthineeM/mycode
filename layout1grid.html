<!doctype html>
<html>
<style>
.main{display:grid;
background-color: antiquewhite;
row-gap: 10px;
column-gap: 10px;
width:1000px;height:800px;
}
.box{background-color: darkslategrey;}
.a{grid-area: 1/1/2/2;height: 150px;}
.b{grid-area: 1/2/2/3;}
.c{grid-area: 1/3/2/4;}
.e{grid-area: 2/3/3/4;height: 150px;position: relative;top: 240px;}
.b{grid-row: span 2;}

</style>

<div class= "main">
    <div class="box a">a</div>
    <div class="box b">b</div>
    <div class="box c">c</div>
    <div class="box d">d</div>
    <div class="box e">e</div>

</div>
